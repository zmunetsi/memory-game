<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <h1 class="navbar-brand">MEMORY GAME</h1>
          <a class="restart pull-right">RESTART</a>
          <a class="instructions pull-right">instructions</a>

        </nav>

      </header>
      <hr>
      <main class="canvas">
        <div id="dialog" title="instructions">
          <p>Click on the blocks to reveal icons,If you click blocks and matching icons are revealed.You are
            on the right track.
            <br>
            Once all icons are revealed then the game is over.
            <hr>
          </p>
        </div>
      </main>
      <hr>
      <footer>
        <p>Free icons sourced from <a href="https://www.flaticon.com" target ="_blank">Flatcon</a> </p>
      </footer>
    </div>
    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
